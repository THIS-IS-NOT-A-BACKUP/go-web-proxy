# This is a basic workflow to help you get started with Actions

name: Update fork

env:
  UPSTREAM_URL: "https://github.com/dabreadman/go-web-proxy.git"
  MAIN_OR_MASTER: "main"
# Controls when the action will run.
on:
  schedule:
    - cron: "0 18 * * 1"
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checkout the current repo
      - uses: actions/checkout@v2
      # Fetch the history and unshallow the repo so that it can be used
      - name: Fetch all history for all tags and branches
        run: git fetch --prune --unshallow
      # Pull the detached remote and do the magic
      - name: Pull Detached Remote
        uses: litetex/pull-detached-remote@v0.3
        with:
          upstreamrepo: https://github.com/dabreadman/go-web-proxy.git
          upstreambranch: main
      - name: Push changes
        run: git push
